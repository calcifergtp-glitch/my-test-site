name: Build & Deploy (Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# >>> REQUIRED for Pages OIDC <<<
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # (Optional) show quick info
      - name: Preflight
        run: |
          python --version
          ls -la

      - name: Build site
        run: |
          python build.py \
            --site_url "https://calcifergtp-glitch.github.io/my-test-site" \
            --brand "My Test Blog" \
            --amazon_tag "yourtag-20" \
            --keywords_file data/keywords.json \
            --audience "home cooks in US" \
            --author_name "SiteSmith Bot" \
            --author_url "https://calcifergtp-glitch.github.io/my-test-site/about.html" \
            --author_bio "Automated blog powered by SiteSmith GPT."

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

